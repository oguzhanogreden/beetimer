<mat-card>
    <div class="container-fluid">
        <h3>Reminder</h3>
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <mat-label>Frequency</mat-label>
                    <input matInput type="number" [formControl]="frequencyMinutes" />
                    <mat-hint align="end">minutes</mat-hint>
                </mat-form-field>
            </div>
        </div>
        <mat-card-actions>
            <div class="row">
                <div class="col">
                    <button mat-raised-button (click)='toggleReminder()'>Toggle reminder</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-checkbox  [formControl]="playSound" labelPosition="before">Sound on?</mat-checkbox> 
                </div>
            </div>
        </mat-card-actions>

    </div>

</mat-card>
