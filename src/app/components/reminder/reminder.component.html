<p>reminder works!</p>

<label for="playSound">Play sound?</label>
<input id="playSound" type="checkbox" [formControl]="playSound" />

<label for="frequencyMinutes">How often? (minutes)</label>
<input id="frequencyMinutes" type="number" [formControl]="frequencyMinutes" />

<button (click)='toggleReminder()'>Toggle reminder</button>
